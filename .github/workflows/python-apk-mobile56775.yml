name: Build APK

# يتم التشغيل عند كل دفع (push) على الفرع main
on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ نسخ المشروع
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2️⃣ إعداد Python
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    # 3️⃣ تثبيت مكتبات Python المطلوبة
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install flet beeware

    # 4️⃣ إنشاء وبناء وتهيئة مشروع Android باستخدام BeeWare
    - name: Build APK
      run: |
        briefcase create android --verbose
        briefcase build android --verbose
        briefcase package android --verbose

    # 5️⃣ رفع APK كـ artifact على GitHub
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: email-bot-apk
        path: android/
